name: Fundamentals of Computational Biology
output_dir: "../docs"
include: [".nojekyll"]
exclude: [" include"]
navbar:
  title: Fundamentals of Computational Biology
  left:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - text: "License"
      href: license.html
  right:
    - icon: fa-github
      href: https://github.com/jdblischak/workflowr
output:
  html_document:
    toc: true
    toc_float:
      collapsed: true
      smooth_scroll: false
    theme: lumen
    highlight: textmate
    include:
      after_body: include/footer.html
